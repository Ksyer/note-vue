<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="minus">－</button>
        <span>{{n}}</span>
        <button @click="add">＋</button>
    </div>


    <script src="../common/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n: 0
            },
            methods: {
                add() {
                    this.n++;
                },
                minus() {
                    this.n--;
                }
            }
        })
    </script>
</body>
</html>
