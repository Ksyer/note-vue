<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>用户名: {{name}}</h3>
        <h3>性别:{{sex==1?"男":"女"}}</h3>
        <h3>小计:${{(price*count).toFixed(2)}}</h3>
        <h3>下单时间:{{new Date(orderTime).toLocaleString()}}</h3>
        <h3>今天星期{{week[new Date().getDay()]}}</h3>
    </div>


    <script src="..js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "",
                sex: 1,
                price: 12,
                count: 6,
                orderTime: 1592549839941,
                // new Date().getDay()返回星期数组下标index[0, 1, 2, 3, 4, 5, 6]
                week: ['日', '一', '二', '三', '四', '五', '六']
            }
        })
    </script>
</body>
</html>
