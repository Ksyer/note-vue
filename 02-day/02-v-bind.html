<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>
            上海空气质量:
            {{
                pm25 < 100 ? './img/1.png' :
                pm25 < 200 ? './img/2.png' :
                pm25 < 300 ? './img/3.png' :
                             './img/4.png'
            }}
        </h3>
        <img :src="
            pm25 < 100 ? './img/1.png' :
            pm25 < 200 ? './img/2.png' :
            pm25 < 300 ? './img/3.png' :
                         './img/4.png'
        ">
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{
                pm25: 350
            }
        }) 
    </script>
</body>
</html>
