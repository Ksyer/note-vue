<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1,
        .d2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .d1:hover,
        .d2:hover {
            background-color: #ccc;
        } 
    </style>
</head>
<body>
    <!-- 
        v-on: 
        无实参,则say()改为say, 省略()
        触发事件: event -> e
     -->
    <div id="app">
        <div class="d1" @click="say">亮亮</div>
        <div class="d2" @click="say">然然</div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                say(e) {
                    console.log(`X: ${e.offsetX}, Y: ${e.offsetY}`);
                }
            }
        })
    </script>
</body>
</html>
