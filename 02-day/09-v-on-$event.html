<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1,
        .d2 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .d1:hover,
        .d2:hover {
            background-color: #ccc;
        } 
    </style>
</head>
<body>
    <!-- 
        v-on: 
        (有实参, 也有触发事件)
        触发事件: $event -> e

     -->
    <div id="app">
        <div class="d1" @click="say('然哥', $event)">然哥</div>
        <div class="d2" @click="say('东哥', $event)">东哥</div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                say(name, e) {
                    console.log(`${name}--X: ${e.offsetX}, Y: ${e.offsetY}`);
                }
            }
        })
    </script>
</body>
</html>
