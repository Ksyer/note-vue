<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-text
         -->
        <h3 v-text="`用户: ${name}`"></h3>
        <h3 v-text="`积分: ${score}`"></h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 假设Vue.js受网络延迟加载
        setTimeout(function() {
            new Vue({
                el: "#app",
                data: {
                    name: '小明',
                    score: '3000'
                }
            })
        }, 3000)
    </script>
</body>
</html>
