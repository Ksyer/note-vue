<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model:value="keyWords"><button @click="search">百度一下</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                keyWords: ""
            },
            methods: {
                search() {
                    if (!this.keyWords.trim()) {
                        console.log("请输入内容");
                    }else{
                        console.log(`搜到相关${this.keyWords}内容`);
                    }
                }
            }

        })
    </script>
</body>
</html>
