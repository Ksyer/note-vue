<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errMsg {
            padding: 5px 10px;
        }

        .success {
            background-color: lightGreen;
            border: 1px soild green;
            color: green;
        }

        .fail {
            background-color: pink;
            border: 1px solid red;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 
            v-model="phone" 是 v-model:value="phone"的简写
            data: {
                phone: "",
                success: false,
                fail: false,
                msg: ""
            }
            data中的属性值包含: 字符串, boolean
         -->
        <input v-model="phone" @input="vail">
        <span class="errMsg" :class="{success: success, fail: fail}" v-text="msg"></span>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                phone: "",
                success: false,
                fail: false,
                msg: ""
            },
            methods: {
                vail() {
                    var reg = /^1[3-9]\d{9}$/;
                    var result = reg.test(this.phone);
                    if (result) {
                        this.success = true;
                        this.fail = false;
                        this.msg = "验证通过";
                    }else {
                        this.success = false;
                        this.fail = true;
                        this.msg = "电话格式错误";
                    }
                }
            }
        })
    </script>
</body>
</html>
