<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .errMsg{
          padding:5px 10px;
        }

        .success{
          background-color:lightGreen;
          border:1px solid green;
          color:green;
        }

        .fail{
          background-color:pink;
          border:1px solid red;
          color:red;
        }
      </style>
</head>
<body>
     <div id="app">
         <!-- 
            学习: :class
            案例: 边输入电话, 边验证电话格式是否正确
            v-model="phone" 是 v-model:value="phone"的简写
            data: {
                 phone: "",
                 spanClass: {
                     success: false,
                     fail: false
                 },
                 msg: ""
             }
            data中的属性值包含: 字符串, 对象
         -->
        <input v-model="phone" @input="vali">
        <span class="errMsg" :class="spanClass">{{msg}}</span>
     </div>

     <script src="../js/vue.js"></script>
     <script>
         new Vue({
             el: "#app",
             data: {
                 phone: "",
                 spanClass: {
                     success: false,
                     fail: false
                 },
                 msg: ""
             },
             methods: {
                vali() {
                     var reg = /^1[3-9]\d{9}/;
                     var result = reg.test(this.phone);
                     if (result) {
                        this.spanClass = {
                            success: true,
                            fail: false
                        };
                        this.msg = "验证通过";
                     }else {
                         this.spanClass = {
                             success: false,
                             fail: true
                         };
                         this.msg = "电话格式错误";
                     }
                 }
             }
         })
     </script>
</body>
</html>
